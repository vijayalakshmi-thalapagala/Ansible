- name: demo on data types
  hosts: local
  connection: local
  vars:
    PROGRAM: "DevSecOps with AWS" #string
    DURATION: 140 # INT/number
    IS_LIVE: true # bool
    DETAILS: #MAP/DICT
      MONTHS: 4
      TARINER: "Sivakumar Reddy"
    TOPICS:  # list -/[]
    - Linux
    - Shell
    - Ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        Is Live?: {{ IS_LIVE }}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}


